version: '3.8'

services:
  # ==================================================
  # SQL Server 2022 (Azure SQL Edge para Mac ARM64)
  # ==================================================
  sqlserver:
    image: mcr.microsoft.com/azure-sql-edge:latest
    container_name: losladrillos-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=LosLadrillos2024!
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql/data
      - sqlserver_log:/var/opt/mssql/log
      - sqlserver_secrets:/var/opt/mssql/secrets
      - ./database:/docker-entrypoint-initdb.d
    networks:
      - losladrillos-network
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P LosLadrillos2024! -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ==================================================
  # Backend API (.NET 8)
  # ==================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: losladrillos-backend
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=VentasProyeccion;User Id=sa;Password=LosLadrillos2024!;TrustServerCertificate=True;
      - Jwt__Secret=LosLadrillos-SuperSecretKey-2024-ProyeccionVentas-JWT
      - Jwt__Issuer=LosLadrillosAPI
      - Jwt__Audience=LosLadrillosClient
      - Jwt__ExpirationMinutes=480
    ports:
      - "5000:5000"
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - losladrillos-network
    restart: unless-stopped

  # ==================================================
  # Frontend React
  # ==================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=http://localhost/api
    container_name: losladrillos-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - losladrillos-network
    restart: unless-stopped

  # ==================================================
  # Nginx Reverse Proxy
  # ==================================================
  nginx:
    image: nginx:alpine
    container_name: losladrillos-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - backend
      - frontend
    networks:
      - losladrillos-network
    restart: unless-stopped

# ==================================================
# Vol√∫menes persistentes
# ==================================================
volumes:
  sqlserver_data:
    driver: local
  sqlserver_log:
    driver: local
  sqlserver_secrets:
    driver: local

# ==================================================
# Red interna
# ==================================================
networks:
  losladrillos-network:
    driver: bridge
