services:
  # ==================================================
  # SQL Server 2022
  # ==================================================
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: losladrillos-sqlserver
    platform: linux/amd64
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=LosLadrillos2024!
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
      - ./database:/docker-entrypoint-initdb.d:ro
      - ./database/entrypoint.sh:/entrypoint.sh:ro
    networks:
      - losladrillos-network
    command: /bin/bash /entrypoint.sh
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P 'LosLadrillos2024!' -C -Q 'SELECT 1' || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 90s

  # ==================================================
  # Backend API (.NET 8)
  # ==================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: losladrillos-backend
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5001
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=VentasProyeccion;User Id=sa;Password=LosLadrillos2024!;TrustServerCertificate=True;
      - Jwt__Secret=LosLadrillos-SuperSecretKey-2024-ProyeccionVentas-JWT
      - Jwt__Issuer=LosLadrillosAPI
      - Jwt__Audience=LosLadrillosClient
      - Jwt__ExpirationMinutes=480
    ports:
      - "5001:5001"
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - losladrillos-network
    restart: unless-stopped

  # ==================================================
  # Frontend React
  # ==================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost/api
    container_name: losladrillos-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - losladrillos-network
    restart: unless-stopped

  # ==================================================
  # Nginx Reverse Proxy
  # ==================================================
  nginx:
    image: nginx:alpine
    container_name: losladrillos-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - backend
      - frontend
    networks:
      - losladrillos-network
    restart: unless-stopped

  # ==================================================
  # Inicializador de usuarios (se ejecuta una vez y termina)
  # ==================================================
  user-init:
    image: curlimages/curl:latest
    container_name: losladrillos-user-init
    volumes:
      - ./database/05-create-users.sh:/create-users.sh:ro
    depends_on:
      backend:
        condition: service_started
    networks:
      - losladrillos-network
    command: sh /create-users.sh

# ==================================================
# Vol√∫menes persistentes
# ==================================================
volumes:
  sqlserver_data:
    driver: local

# ==================================================
# Red interna
# ==================================================
networks:
  losladrillos-network:
    driver: bridge
